name: CI - Integration

on:
  workflow_dispatch:
    inputs:
      aztec_node_url:
        description: "Aztec node URL"
        required: false
        default: "http://localhost:8080"
  push:
    branches: [main]
    paths:
      - "packages/integration/**"
      - "packages/sdk/**"
      - "packages/server/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/ci-integration.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/integration/**"
      - "packages/sdk/**"
      - "packages/server/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/ci-integration.yml"

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome check
        run: bun run lint

      - name: Typecheck SDK
        run: bun run --cwd packages/sdk test:lint

      - name: Typecheck Server
        run: bun run --cwd packages/server typecheck
      # Full integration tests require Aztec sandbox.
      # Use workflow_dispatch to run manually when infrastructure is available.
