name: Actionlint

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      relevant: ${{ steps.override.outputs.relevant || steps.filter.outputs.relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            relevant:
              - '.github/workflows/**'
              - '.github/actions/**'
      - name: Override for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        id: override
        run: echo "relevant=true" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint workflows
    needs: changes
    if: needs.changes.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1

  status:
    name: Actionlint Status
    if: always()
    needs: [changes, lint]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ]; then
            echo "Actionlint failed"
            exit 1
          fi
          echo "Actionlint passed (or skipped â€” no workflow changes)"
