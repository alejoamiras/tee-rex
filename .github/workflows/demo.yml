name: Demo

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/demo/**"
      - "packages/sdk/**"
      - "tsconfig.json"
      - "biome.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/demo.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/demo/**"
      - "packages/sdk/**"
      - "tsconfig.json"
      - "biome.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/demo.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run --cwd packages/demo test:unit

  mocked-e2e:
    name: Mocked E2E
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - run: bun run --cwd packages/demo test:e2e

  fullstack-e2e:
    name: Fullstack E2E
    uses: ./.github/workflows/_e2e-demo.yml
