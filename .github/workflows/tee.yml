name: TEE

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:

concurrency:
  group: tee-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  # ── Gate: only run for 'test-tee' label or manual dispatch ────────
  check:
    name: Check trigger
    runs-on: ubuntu-latest
    if: github.event.label.name == 'test-tee' || github.event_name == 'workflow_dispatch'
    steps:
      - run: echo "TEE workflow triggered"

  # ── Build base image (idempotent — skips if already in ECR) ─────
  ensure-base:
    name: Build Base Image
    needs: check
    uses: ./.github/workflows/_build-base.yml
    secrets: inherit

  # ── Deploy TEE enclave ────────────────────────────────────────────
  deploy-tee:
    name: Deploy TEE
    needs: [check, ensure-base]
    uses: ./.github/workflows/_deploy-tee.yml
    secrets: inherit
    with:
      base_tag: ${{ needs.ensure-base.outputs.base_tag }}

  # ── SDK E2E with TEE ──────────────────────────────────────────────
  e2e-sdk:
    name: SDK E2E (TEE)
    needs: deploy-tee
    if: ${{ !cancelled() && needs.deploy-tee.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-sdk.yml
    secrets: inherit
    with:
      tee_url: http://localhost:4001

  # ── App Fullstack E2E with TEE ────────────────────────────────────
  e2e-app:
    name: App E2E (TEE)
    needs: deploy-tee
    if: ${{ !cancelled() && needs.deploy-tee.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-app.yml
    secrets: inherit
    with:
      tee_url: http://localhost:4001

  # ── Teardown: Always stop EC2 instance ────────────────────────────
  teardown:
    name: Teardown
    needs: [deploy-tee, e2e-sdk, e2e-app]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 instance
        run: |
          if [ -n "${{ secrets.TEE_INSTANCE_ID }}" ]; then
            aws ec2 stop-instances --instance-ids "${{ secrets.TEE_INSTANCE_ID }}" || true
            echo "EC2 instance stop requested"
          fi
