name: _Build Base Image (reusable)

on:
  workflow_call:
    outputs:
      base_tag:
        description: "ECR image tag for the base image (e.g. base-4.0.0-spartan.20260215)"
        value: ${{ jobs.build.outputs.base_tag }}

jobs:
  build:
    name: Build Base Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    outputs:
      base_tag: ${{ steps.check.outputs.base_tag }}
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
    steps:
      - uses: actions/checkout@v4

      # ── Read Aztec version to derive base image tag ────────────────
      - name: Read Aztec version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/sdk/package.json').dependencies['@aztec/stdlib']")
          if [ -z "$VERSION" ] || [ "$VERSION" = "undefined" ]; then
            echo "::error::@aztec/stdlib not found in packages/sdk/package.json dependencies"
            exit 1
          fi
          echo "aztec_version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Aztec version: ${VERSION}"

      # ── AWS Credentials via OIDC ───────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ── Check if base image already exists in ECR ──────────────────
      - name: Check ECR for existing base image
        id: check
        run: |
          TAG="base-${{ steps.version.outputs.aztec_version }}"
          echo "base_tag=${TAG}" >> "$GITHUB_OUTPUT"

          if aws ecr describe-images \
            --repository-name tee-rex \
            --image-ids imageTag="${TAG}" \
            --region "${AWS_REGION}" > /dev/null 2>&1; then
            echo "Base image already exists: tee-rex:${TAG}"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Base image not found, will build: tee-rex:${TAG}"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      # ── Build & push base image (only if missing) ─────────────────
      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push base image
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: ${{ env.ECR_REGISTRY }}/tee-rex:${{ steps.check.outputs.base_tag }}
          cache-from: type=registry,ref=${{ secrets.ECR_REGISTRY }}/tee-rex:cache-base
          cache-to: type=registry,ref=${{ secrets.ECR_REGISTRY }}/tee-rex:cache-base,mode=max
