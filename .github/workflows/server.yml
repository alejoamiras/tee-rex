name: Server

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/server/**"
      - "tsconfig.json"
      - "biome.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/server.yml"
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - uses: actions/checkout@v4
      - name: Check paths
        id: filter
        run: |
          # Push/dispatch events already have paths filter â€” always relevant
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "relevant=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          PATHS="packages/server/ tsconfig.json biome.json package.json bun.lock .github/workflows/server.yml"
          git fetch origin ${{ github.base_ref }} --depth=1
          CHANGED=$(git diff --name-only FETCH_HEAD...HEAD)
          for path in $PATHS; do
            if echo "$CHANGED" | grep -q "^${path}"; then
              echo "relevant=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "relevant=false" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint
    needs: changes
    if: needs.changes.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run lint

  typecheck:
    name: Typecheck
    needs: changes
    if: needs.changes.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run --cwd packages/server typecheck

  unit-tests:
    name: Unit Tests
    needs: changes
    if: needs.changes.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-
      - run: bun install --frozen-lockfile
      - run: bun run --cwd packages/server test:unit

  server-status:
    name: Server Status
    if: always()
    needs: [changes, lint, typecheck, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check results
        run: |
          results="${{ needs.changes.result }} ${{ needs.lint.result }} ${{ needs.typecheck.result }} ${{ needs.unit-tests.result }}"
          for r in $results; do
            if [ "$r" = "failure" ] || [ "$r" = "cancelled" ]; then
              echo "Job failed or was cancelled: $r"
              exit 1
            fi
          done
          echo "All jobs passed or were skipped"
