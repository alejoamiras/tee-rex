name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  # ── Detect whether the push contains deployable changes ────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for deployable changes
        id: check
        run: |
          # workflow_dispatch always deploys
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Get files changed in the push commit(s)
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          # If ALL changed files are docs/tests/config-only, skip deploy
          NON_DOCS=$(echo "$CHANGED" | grep -vE '(\.md$|\.test\.ts$|/e2e/|playwright\.config\.ts$|lessons/)' || true)
          if [ -z "$NON_DOCS" ]; then
            echo "Only docs/test changes — skipping deploy"
            echo "deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "Deployable changes detected:"
            echo "$NON_DOCS"
            echo "deploy=true" >> "$GITHUB_OUTPUT"
          fi

  # ── Deploy TEE enclave to production ─────────────────────────────
  deploy-tee:
    name: Deploy TEE (prod)
    needs: changes
    if: needs.changes.outputs.deploy == 'true'
    uses: ./.github/workflows/_deploy-tee.yml
    secrets: inherit
    with:
      environment: prod
      image_tag: prod

  # ── Deploy prover container to production ────────────────────────
  deploy-prover:
    name: Deploy Prover (prod)
    needs: changes
    if: needs.changes.outputs.deploy == 'true'
    uses: ./.github/workflows/_deploy-prover.yml
    secrets: inherit
    with:
      environment: prod
      image_tag: prod

  # ── Build & deploy app to S3 + invalidate CloudFront ────────────
  deploy-app:
    name: Deploy App (prod)
    needs: changes
    if: needs.changes.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run --cwd packages/app build
        env:
          AZTEC_NODE_URL: https://nextnet.aztec-labs.com
          PROVER_URL: ${{ secrets.PROD_CLOUDFRONT_URL }}/prover
          TEE_URL: ${{ secrets.PROD_CLOUDFRONT_URL }}/tee

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync packages/app/dist/ s3://${{ secrets.PROD_S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --exclude "index.html"

          aws s3 cp packages/app/dist/index.html s3://${{ secrets.PROD_S3_BUCKET }}/index.html \
            --cache-control "max-age=60"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html"
