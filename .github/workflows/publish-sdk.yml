name: Publish SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease

jobs:
  publish:
    name: Publish @alejoamiras/tee-rex
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run --cwd packages/sdk test:lint

      - name: Unit tests
        run: bun run --cwd packages/sdk test:unit

      - name: Build
        run: bun run sdk:build

      - name: Bump version
        working-directory: packages/sdk
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm
        working-directory: packages/sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Read new version
        id: version
        working-directory: packages/sdk
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/sdk/package.json
          git commit -m "release: @alejoamiras/tee-rex@${{ steps.version.outputs.version }}"
          git tag "@alejoamiras/tee-rex@${{ steps.version.outputs.version }}"
          git push origin HEAD --tags
