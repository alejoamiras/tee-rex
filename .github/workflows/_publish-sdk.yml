name: _Publish SDK (reusable)

on:
  workflow_call:
    inputs:
      dist_tag:
        description: "npm dist-tag (e.g. spartan, devnet)"
        required: true
        type: string
      latest:
        description: "Whether the GitHub release should be marked as --latest"
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish SDK
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SDK
        run: bun run sdk:build

      - name: Read Aztec version
        id: aztec-version
        working-directory: packages/sdk
        run: |
          VERSION=$(node -p "require('./package.json').dependencies['@aztec/stdlib']")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Aztec version: $VERSION"

      - name: Set SDK version
        working-directory: packages/sdk
        run: node -e "const p=require('./package.json');p.version='${{ steps.aztec-version.outputs.version }}';require('fs').writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"

      - name: Publish to npm (OIDC trusted publishing)
        working-directory: packages/sdk
        run: npm publish --provenance --access public --tag ${{ inputs.dist_tag }} --workspaces=false

      - name: Create git tag and GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.aztec-version.outputs.version }}"
          TAG="@alejoamiras/tee-rex@${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG" || true
          git push origin "$TAG" || true

          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Aligned with Aztec ${{ inputs.dist_tag }} version \`${VERSION}\`." \
            ${{ inputs.latest && '--latest' || '--latest=false' }}
