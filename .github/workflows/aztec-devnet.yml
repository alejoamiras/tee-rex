name: Aztec Devnet Update

on:
  schedule:
    - cron: "0 9 * * 1" # Weekly Monday 09:00 UTC
  workflow_dispatch:
    inputs:
      version:
        description: "Force specific version (leave empty for auto-detect)"
        required: false
        type: string

concurrency:
  group: aztec-devnet
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    uses: ./.github/workflows/_aztec-update.yml
    secrets: inherit
    with:
      dist_tag: devnet
      target_branch: devnet
      branch_prefix: chore/aztec-devnet
      auto_merge: false
      version: ${{ inputs.version || '' }}
