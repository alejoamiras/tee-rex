name: Remote Prover

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:

concurrency:
  group: remote-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  # ── Gate: only run for 'test-remote' label or manual dispatch ────
  check:
    name: Check trigger
    runs-on: ubuntu-latest
    if: github.event.label.name == 'test-remote' || github.event_name == 'workflow_dispatch'
    steps:
      - run: echo "Remote prover workflow triggered"

  # ── Deploy prover container ──────────────────────────────────────
  deploy-prover:
    name: Deploy Prover
    needs: check
    uses: ./.github/workflows/_deploy-prover.yml
    secrets: inherit

  # ── SDK E2E with deployed prover ─────────────────────────────────
  e2e-sdk:
    name: SDK E2E (Remote)
    needs: deploy-prover
    if: ${{ !cancelled() && needs.deploy-prover.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-sdk.yml
    secrets: inherit
    with:
      prover_url: http://localhost:4002
      setup_prover_tunnel: true

  # ── App Fullstack E2E with deployed prover ───────────────────────
  e2e-app:
    name: App E2E (Remote)
    needs: deploy-prover
    if: ${{ !cancelled() && needs.deploy-prover.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-app.yml
    secrets: inherit
    with:
      prover_url: http://localhost:4002
      setup_prover_tunnel: true

  # ── Teardown: Always stop EC2 instance ───────────────────────────
  teardown:
    name: Teardown
    needs: [deploy-prover, e2e-sdk, e2e-app]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 instance
        run: |
          if [ -n "${{ secrets.PROVER_INSTANCE_ID }}" ]; then
            aws ec2 stop-instances --instance-ids "${{ secrets.PROVER_INSTANCE_ID }}" || true
            echo "EC2 instance stop requested"
          fi
