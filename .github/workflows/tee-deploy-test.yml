name: TEE Deploy Test

on:
  workflow_dispatch:

concurrency:
  group: tee-deploy-test
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy TEE
    uses: ./.github/workflows/_deploy-tee.yml
    secrets: inherit

  teardown:
    name: Teardown
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 instance
        run: |
          if [ -n "${{ secrets.TEE_INSTANCE_ID }}" ]; then
            aws ec2 stop-instances --instance-ids "${{ secrets.TEE_INSTANCE_ID }}" || true
            echo "EC2 instance stop requested"
          fi
