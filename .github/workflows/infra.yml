name: Infrastructure (TEE + Remote)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

concurrency:
  group: infra-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  # ── Gate: only run for 'test-infra' label or manual dispatch ────
  check:
    name: Check trigger
    runs-on: ubuntu-latest
    outputs:
      triggered: ${{ steps.gate.outputs.triggered }}
    steps:
      - name: Check for test-infra label
        id: gate
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "triggered=true" >> "$GITHUB_OUTPUT"
            echo "Infrastructure workflow triggered via workflow_dispatch"
          elif [ "${{ contains(github.event.pull_request.labels.*.name, 'test-infra') }}" = "true" ]; then
            echo "triggered=true" >> "$GITHUB_OUTPUT"
            echo "Infrastructure workflow triggered via test-infra label"
          else
            echo "triggered=false" >> "$GITHUB_OUTPUT"
            echo "No test-infra label — skipping infrastructure tests"
          fi

  # ── Build base image (idempotent — skips if already in ECR) ─────
  ensure-base:
    name: Build Base Image
    needs: check
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_build-base.yml
    secrets: inherit

  # ── Deploy TEE enclave + prover on single instance ──────────────
  deploy-server:
    name: Deploy Server
    needs: [check, ensure-base]
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_deploy-unified.yml
    secrets: inherit
    with:
      base_tag: ${{ needs.ensure-base.outputs.base_tag }}

  # ── SDK E2E with both TEE + Remote against nextnet ─────────────
  # Uses nextnet (not local sandbox) so the pre-merge pipeline validates
  # that deployed TEE/prover work against the real Aztec network.
  e2e-sdk:
    name: SDK E2E (TEE + Remote + nextnet)
    needs: deploy-server
    if: ${{ !cancelled() && needs.deploy-server.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-sdk.yml
    secrets: inherit
    with:
      aztec_node_url: https://nextnet.aztec-labs.com
      tee_url: http://localhost:4001
      prover_url: http://localhost:4002
      setup_prover_tunnel: true
      instance_id: ${{ needs.deploy-server.outputs.instance_id }}

  # ── App Smoke E2E with both TEE + Remote against nextnet ───────
  e2e-app:
    name: App Smoke E2E (TEE + Remote + nextnet)
    needs: deploy-server
    if: ${{ !cancelled() && needs.deploy-server.outputs.deployed == 'true' }}
    uses: ./.github/workflows/_e2e-app.yml
    secrets: inherit
    with:
      aztec_node_url: https://nextnet.aztec-labs.com
      tee_url: http://localhost:4001
      prover_url: http://localhost:4002
      setup_prover_tunnel: true
      instance_id: ${{ needs.deploy-server.outputs.instance_id }}

  # ── Teardown: Always stop the EC2 instance ──────────────────────
  teardown:
    name: Teardown
    needs: [check, deploy-server, e2e-sdk, e2e-app]
    if: always() && needs.check.outputs.triggered == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 instance
        run: |
          INSTANCE_ID="${{ needs.deploy-server.outputs.instance_id }}"
          if [ -n "$INSTANCE_ID" ]; then
            aws ec2 stop-instances --instance-ids "$INSTANCE_ID" || true
            echo "EC2 instance stop requested"
          fi

  # ── Gate job for branch protection ─────────────────────────────
  infra-status:
    name: Infra Status
    needs: [check, ensure-base, deploy-server, e2e-sdk, e2e-app, teardown]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check infra results
        run: |
          if [ "${{ needs.check.outputs.triggered }}" != "true" ]; then
            echo "Infrastructure tests not triggered (no test-infra label) — passing gate"
            exit 0
          fi

          # Infra was triggered — check that critical jobs succeeded
          if [ "${{ needs.e2e-sdk.result }}" = "failure" ] || [ "${{ needs.e2e-app.result }}" = "failure" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.deploy-server.result }}" = "failure" ]; then
            echo "Deploy job failed"
            exit 1
          fi
          if [ "${{ needs.e2e-sdk.result }}" = "cancelled" ] || [ "${{ needs.e2e-app.result }}" = "cancelled" ]; then
            echo "E2E tests were cancelled"
            exit 1
          fi

          echo "All infrastructure tests passed"
