name: Infrastructure (TEE + Remote + SGX)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

concurrency:
  group: infra-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  # ── Gate: only run for 'test-infra' label or manual dispatch ────
  check:
    name: Check trigger
    runs-on: ubuntu-latest
    outputs:
      triggered: ${{ steps.gate.outputs.triggered }}
    steps:
      - name: Check for test-infra label
        id: gate
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "triggered=true" >> "$GITHUB_OUTPUT"
            echo "Infrastructure workflow triggered via workflow_dispatch"
          elif [ "${{ contains(github.event.pull_request.labels.*.name, 'test-infra') }}" = "true" ]; then
            echo "triggered=true" >> "$GITHUB_OUTPUT"
            echo "Infrastructure workflow triggered via test-infra label"
          else
            echo "triggered=false" >> "$GITHUB_OUTPUT"
            echo "No test-infra label — skipping infrastructure tests"
          fi

  # ── Build base image (idempotent — skips if already in ECR) ─────
  ensure-base:
    name: Build Base Image
    needs: check
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_build-base.yml
    secrets: inherit

  # ── Deploy TEE enclave + prover + SGX in parallel ───────────────
  deploy-tee:
    name: Deploy TEE
    needs: [check, ensure-base]
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_deploy-tee.yml
    secrets: inherit
    with:
      base_tag: ${{ needs.ensure-base.outputs.base_tag }}

  deploy-prover:
    name: Deploy Prover
    needs: [check, ensure-base]
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_deploy-prover.yml
    secrets: inherit
    with:
      base_tag: ${{ needs.ensure-base.outputs.base_tag }}

  deploy-sgx:
    name: Deploy SGX
    needs: [check]
    if: needs.check.outputs.triggered == 'true'
    uses: ./.github/workflows/_deploy-sgx.yml
    secrets: inherit

  # ── SDK E2E with TEE + Remote + SGX against nextnet ─────────────
  # Uses nextnet (not local sandbox) so the pre-merge pipeline validates
  # that deployed TEE/prover/SGX work against the real Aztec network.
  e2e-sdk:
    name: SDK E2E (TEE + Remote + SGX + nextnet)
    needs: [deploy-tee, deploy-prover, deploy-sgx]
    if: ${{ !cancelled() && (needs.deploy-tee.outputs.deployed == 'true' || needs.deploy-prover.outputs.deployed == 'true') }}
    uses: ./.github/workflows/_e2e-sdk.yml
    secrets: inherit
    with:
      aztec_node_url: https://nextnet.aztec-labs.com
      tee_url: ${{ needs.deploy-tee.outputs.deployed == 'true' && 'http://localhost:4001' || '' }}
      sgx_url: ${{ needs.deploy-sgx.outputs.sgx_url || '' }}
      prover_url: ${{ needs.deploy-prover.outputs.deployed == 'true' && 'http://localhost:4002' || 'http://localhost:4000' }}
      setup_prover_tunnel: ${{ needs.deploy-prover.outputs.deployed == 'true' }}

  # ── App Smoke E2E with TEE + Remote + SGX against nextnet ───────
  e2e-app:
    name: App Smoke E2E (TEE + Remote + SGX + nextnet)
    needs: [deploy-tee, deploy-prover, deploy-sgx]
    if: ${{ !cancelled() && (needs.deploy-tee.outputs.deployed == 'true' || needs.deploy-prover.outputs.deployed == 'true') }}
    uses: ./.github/workflows/_e2e-app.yml
    secrets: inherit
    with:
      aztec_node_url: https://nextnet.aztec-labs.com
      tee_url: ${{ needs.deploy-tee.outputs.deployed == 'true' && 'http://localhost:4001' || '' }}
      sgx_url: ${{ needs.deploy-sgx.outputs.sgx_url || '' }}
      prover_url: ${{ needs.deploy-prover.outputs.deployed == 'true' && 'http://localhost:4002' || 'http://localhost:4000' }}
      setup_prover_tunnel: ${{ needs.deploy-prover.outputs.deployed == 'true' }}

  # ── Teardown: Always stop EC2 instances + Azure VM ──────────────
  teardown:
    name: Teardown
    needs: [check, deploy-tee, deploy-prover, deploy-sgx, e2e-sdk, e2e-app]
    if: always() && needs.check.outputs.triggered == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop TEE EC2 instance
        run: |
          if [ -n "${{ secrets.TEE_INSTANCE_ID }}" ]; then
            aws ec2 stop-instances --instance-ids "${{ secrets.TEE_INSTANCE_ID }}" || true
            echo "TEE EC2 instance stop requested"
          fi

      - name: Stop Prover EC2 instance
        run: |
          if [ -n "${{ secrets.PROVER_INSTANCE_ID }}" ]; then
            aws ec2 stop-instances --instance-ids "${{ secrets.PROVER_INSTANCE_ID }}" || true
            echo "Prover EC2 instance stop requested"
          fi

      - name: Azure login (OIDC)
        if: needs.deploy-sgx.outputs.deployed == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Stop SGX Azure VM
        if: needs.deploy-sgx.outputs.deployed == 'true'
        run: |
          az vm deallocate -g tee-rex-sgx-ci -n tee-rex-sgx-ci --no-wait || true
          echo "SGX Azure VM deallocate requested"

  # ── Gate job for branch protection ─────────────────────────────
  infra-status:
    name: Infra Status
    needs: [check, ensure-base, deploy-tee, deploy-prover, deploy-sgx, e2e-sdk, e2e-app, teardown]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check infra results
        run: |
          if [ "${{ needs.check.outputs.triggered }}" != "true" ]; then
            echo "Infrastructure tests not triggered (no test-infra label) — passing gate"
            exit 0
          fi

          # Infra was triggered — check that critical jobs succeeded
          if [ "${{ needs.e2e-sdk.result }}" = "failure" ] || [ "${{ needs.e2e-app.result }}" = "failure" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.deploy-tee.result }}" = "failure" ] || [ "${{ needs.deploy-prover.result }}" = "failure" ]; then
            echo "Deploy jobs failed"
            exit 1
          fi
          if [ "${{ needs.e2e-sdk.result }}" = "cancelled" ] || [ "${{ needs.e2e-app.result }}" = "cancelled" ]; then
            echo "E2E tests were cancelled"
            exit 1
          fi

          echo "All infrastructure tests passed"
