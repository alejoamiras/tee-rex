name: CI - Demo

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/demo/**"
      - "packages/sdk/**"
      - "tsconfig.json"
      - "biome.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/ci-demo.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/demo/**"
      - "packages/sdk/**"
      - "tsconfig.json"
      - "biome.json"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/ci-demo.yml"

jobs:
  test:
    name: Lint, Unit Tests & Mocked E2E
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Biome check
        run: bun run lint

      - name: Unit tests
        run: bun run --cwd packages/demo test:unit

      - name: Mocked E2E tests
        run: bun run --cwd packages/demo test:e2e

      # Fullstack E2E tests require Aztec local network + tee-rex server.
      # Use workflow_dispatch to run manually when infrastructure is available.
